<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <!-- Bootstrap -->
     <link 
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
     rel="stylesheet"
     integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
     crossorigin="anonymous">
    <title>Location and Distance</title>
</head>
<body>
     <!-- navigation -->
     <nav class="navbar navbar-expand-md bg-success navbar-success shadow">
        <div class="container">
             <a href="index.html" class="navbar-brand text-light"><b>CRAWLS</b></a>
             
             <!-- hamburger menu, data-bs-target enables the ID set inside quotes (not a keyword) -->
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                  <span class="navbar-toggler-icon"></span>
             </button>

             <!-- this is the menu, exists when large, id is targetted by the menu icon -->
             <div class="collapse navbar-collapse" id="navmenu">
                  <ul class="navbar-nav ms-auto">
                       <li class="nav-item">
                            <a href="routing.html" class="nav-link text-light"><b>Routing</b></a>
                       </li>
                       <li class="nav-item">
                            <a href="clients.html" class="nav-link text-light"><b>Clients</b></a>
                       </li>
                  </ul>
             </div>
        </div>
   </nav>

    <!-- main content -->
     <!-- enter/save customer information -->
     <section>
        <form>
             <div class="form-group m-4">
                  <label for="formForName">Full Name</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
             </div>
             <div class="form-group m-4">
                  <label for="formForAddress">Home Address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="123 Home Street">
             </div>
             <div class="form-group m-4">
                  <label for="formForPhoneNumber">Phone Number</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="(123)-456-7890">
             </div>
             <div class="form-group m-4">
                  <label for="exampleFormControlTextarea1">Comments</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
             </div>
        </form>

        <div class="m-4">
             <button type="button" class="btn btn-secondary">Cancel</button>
             <button type="button" class="btn btn-success">Save</button>
        </div>
  </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
