<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

     <!-- navigation -->
     <nav class="navbar navbar-expand-lg bg-success navbar-success shadow">
        <div class="container">
             <a href="#" class="navbar-brand text-light"><b>CRAWLS</b></a>
             
             <!-- hamburger menu, data-bs-target enables the ID set inside quotes (not a keyword) -->
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                  <span class="navbar-toggler-icon"></span>
             </button>

             <!-- this is the menu, exists when large, id is targetted by the menu icon -->
             <div class="collapse navbar-collapse" id="navmenu">
                  <ul class="navbar-nav ms-auto">
                       <li class="nav-item">
                            <a href="routing.html" class="nav-link text-light"><b>Routing</b></a>
                       </li>
                       <li class="nav-item">
                            <a href="#new-entry" class="nav-link text-light"><b>New Entry</b></a>
                       </li>
                  </ul>
             </div>
        </div>
   </nav>

   <!-- main content -->

   <section class="bg-light text-success p-5 text-center bg-image .obj-fit-cover"

    height: 50vh;">
        <div class="container">
            <!-- -sm addition causes flexbox attribute to be used, unless the viewport is at small -->
            <div class=" row d-sm-flex">

                <div class="col bg-light">
                    <h1><b>YT LAWN SPRINKLERS - CRAWLS</b></span></h1>
                    <p><b>Client Registry and Web Location Service</b></p>

                </div>
